<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Media Queries</title>
	<style type="text/css">
		/*First type the design for the smartphones*/
		h1{
			background-color: lightblue;
			font-size: 30px;
		}

		/*Second the design for desktops*/
		@media (min-width:  700px){
			h1{
				background-color: palevioletred;
				font-size: 50px;
			}
		}
	</style>
</head>
<body>
	<h1>Media Queries</h1>
	<p>Please change the width of your browser!</p>
</body>
</html>
