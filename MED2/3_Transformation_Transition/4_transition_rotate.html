<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Rotate</title>
	<style>
		.rotate1{
		background-color: lightgreen;
		position: absolute;
		top: 200px;
		left: 100px;
		padding: 30px;
		}
		
		.rotate1:hover{
		transform: rotate(180deg);
		}

		.rotate2:hover{
			transform: rotate(180deg);
			transition: transform 3s, background-color 15s;
			background-color: lightyellow;
		}

		.rotate2{
		background-color: orange;
		position: absolute;
		top: 200px;
		left: 500px;
		padding: 30px;
		}
	</style>
</head>
<body>
	<h1>Rotate</h1>
	<p>The rotate() CSS function defines a transformation that rotates an element around a fixed point on the 2D plane, without deforming it.</p>
	<div class="rotate1">
		rotate
	</div>
	<div class="rotate2">
		rotate
	</div>

</body>
</html>
