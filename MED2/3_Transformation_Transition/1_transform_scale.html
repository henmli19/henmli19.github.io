<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Transformation Scale</title>
	<style>
	div{
		position: absolute;
		top: 200px;
		left: 100px;
		padding: 30px;
		background-color: skyblue;
	}
		div:hover{
			transform: scale(2,3);
		}
	</style>
</head>
<body>
	<h1>Transformation</h1>
	<p>The scale() CSS function defines a transformation that resizes an element on the 2D plane.</p>

	<div>
		scale
	</div>

</body>
</html>
